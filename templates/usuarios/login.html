{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="galeria">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %} <!--proteção!-->
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="row__field" style="margin-bottom: 10px;">
                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div>
            <button class="btn btn-success col-12" type="submit">Logar</button>
        </div>
    </form>
</section>
{% endblock %}
