{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %} <!--proteção!-->
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="row__field" id="{{field.id_for_label}}">
                <label style="color:#D9D9D9;">{{field.label}}
                {{ field }}
                </label> 
            </div>
            {% for error in field.errors %}
            <div style="color: #ff5555; font-weight:bold; margin-bottom: 20px;">
                {{error}}
            </div>
            {% endfor %}
            {% endfor %}
        </div>
        <div>
            <button class="btn btn-success col-12" type="submit">Cadastrar</button>
        </div>
    </form>
</section>
{% endblock %}
