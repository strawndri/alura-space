{% load static %}
<header class="cabecalho">
    <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
    {% for message in messages %}
    <div class="alert">
        <p id="messages">{{message}}</p>
    </div>
    {% endfor %}
    <div class="cabecalho__busca">
        <div class="busca__fundo">
            <form action="{% url 'buscar' %}">
                <input class="busca__input" name="buscar" type="text" placeholder="O que você procura?">
                <button type="submit" class="busca__botao" style="background-color: transparent; border:none">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                </button>
            </form>
        </div>
    </div>
</header>
